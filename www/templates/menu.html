<ion-side-menus enable-menu-with-back-views="false">

  <!-- Center content -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">

      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover"
                ng-click="popover.show($event)">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="expanded">
      <img src="img/MSP HiQuality LOGO.png" class="avatar motion spin fade">
      <div class="menu-bottom">
        <img src="img/msp_text_logo_300.png" style="width: 75%; height: auto">
      </div>
    </ion-header-bar>
    <ion-content class="has-expanded-header">
      <ion-list>
        <ion-item menu-close href="#/app/articles" class="item-icon-left"><i class='icon ion-clipboard'></i>
         ARTICLES
        </ion-item>
        <ion-item menu-close href="#/app/album" class="item-icon-left"><i class='icon ion-images'></i>
          GALLERY
        </ion-item>
        <ion-item menu-close href="#/app/slug" class="item-icon-left"><i class='icon ion-ios-mic'></i>
          SCORES
        </ion-item>
        <ion-item menu-close href="#/app/rankings" class="item-icon-left"><i class='icon ion-stats-bars'></i>
          RANKINGS
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>


</ion-side-menus>
