<ion-side-menus enable-menu-with-back-views="false">

  <!-- Center content -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">

      <ion-nav-back-button class="no-text">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <a href="#/app/notifications">
          <button menu-close class="button button-icon button-clear ion-ios-bell" id="notificationBell">
          </button>
        </a>
      </ion-nav-buttons>

    </ion-nav-bar>

  </ion-side-menu-content>

  <!-- Left menu -->

    <ion-content class="has-expanded-header">

        <ion-item menu-close href="#/app/articles" class="item-icon-left">
          <i class='icon mdi mdi-file-document'></i>

        <ion-item menu-close id="subMenuTitle">
          SLUG 2016
        </ion-item>

          <i class='icon mdi mdi-clock'></i>
          Recent
        </ion-item>  -->
        <ion-item menu-close href="#/app/rankings" class="item-icon-left">
          <i class='icon mdi mdi-trophy-variant'></i>
          Rankings
        </ion-item>
        <hr/>
        <ion-item menu-close href="#/app/about" class="item-icon-left">
          <i class='icon mdi mdi-information'></i>
          About
        </ion-item>
      </ion-list>
    </ion-content>

</ion-side-menus>
